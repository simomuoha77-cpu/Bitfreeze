<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Bitfreeze</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <h2>Register</h2>
    <div class="card form">
      <input id="email" type="email" placeholder="Email" />
      <input id="phone" type="text" placeholder="Phone (07...)" />
      <input id="password" type="password" placeholder="Password" />
      <button id="doRegister">Register</button>
      <p class="small">Have an account? <a href="login.html">Login</a></p>
      <div id="msg" class="small"></div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref') || '';

  document.getElementById('doRegister').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) { alert('Email and password required'); return; }

    const body = { email, phone, password };
    if (ref) body.ref = ref;

    const r = await fetch('/api/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(body)
    });
    const j = await r.json();
    if (j.error) document.getElementById('msg').innerText = j.error;
    else {
      alert('Registered. Please login.');
      location.href = 'login.html';
    }
  };
});
</script>
</body>
</html>
