<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Bitfreeze</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <h2>Login</h2>
    <div class="card form">
      <input id="identifier" type="text" placeholder="Email or Phone" />
      <input id="password" type="password" placeholder="Password" />
      <button id="doLogin">Login</button>
      <p class="small">New? <a href="register.html">Register</a></p>
      <div id="msg" class="small"></div>
    </div>
  </div>

<script>
document.getElementById('doLogin').onclick = async () => {
  const identifier = document.getElementById('identifier').value.trim();
  const password = document.getElementById('password').value;
  if (!identifier || !password) { alert('All fields required'); return; }

  const r = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ identifier, password })
  });
  const j = await r.json();
  if (j.error) {
    document.getElementById('msg').innerText = j.error;
  } else {
    if (j.token) localStorage.setItem('bf_token', j.token);
    if (j.email) localStorage.setItem('bf_user_email', j.email);
    if (j.phone) localStorage.setItem('bf_user_phone', j.phone);
    location.href = 'dashboard.html';
  }
};
</script>
</body>
</html>
