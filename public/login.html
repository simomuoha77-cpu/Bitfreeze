<!doctype html>
<html><head>
  <meta charset="utf-8"><title>Login - Bitfreeze</title>
  <link rel="stylesheet" href="styles.css">
</head><body>
  <div class="wrap">
    <h2>Login</h2>
    <div class="form">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="doLogin">Login</button>
      <p class="small">New? <a href="register.html">Register</a></p>
      <div id="msg"></div>
    </div>
  </div>

<script>
document.getElementById('doLogin').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password) return alert('Enter email and password');
  const r = await fetch('/api/login', {method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({email,password})});
  const j = await r.json();
  if (j.token) {
    localStorage.setItem('bf_token', j.token);
    location.href = 'dashboard.html';
  } else {
    document.getElementById('msg').innerText = j.error || JSON.stringify(j);
  }
};
</script>
</body></html>
